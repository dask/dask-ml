name: dask-ml-test
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - coverage
  - flake8
  - graphviz
  - heapdict
  - ipykernel
  - ipython
  - isort
  - multipledispatch
  - nbsphinx
  - nomkl
  - nose
  - numba
  - numpy
  - numpydoc
  - pandas
  - psutil
  - pytest
  - pytest-cov
  - pytest-mock
  - python=3.6.6
  - sortedcontainers
  - scikit-learn>=0.21.3
  - scipy
  - sparse
  - sphinx==1.8.5
  - sphinx_rtd_theme
  - sphinx-gallery
  - tensorflow
  - testpath<0.4
  - tornado
  - toolz
  - xgboost
  - zict
  - pip
  - pip:
    - dask-glm
    - git+https://github.com/dask/dask.git
    - git+https://github.com/dask/distributed.git
    - git+https://github.com/dask/dask-tensorflow.git
    - git+https://github.com/dask/dask-xgboost.git
    - dask_sphinx_theme >=1.1.0
    - graphviz
