name: dask-ml-docs
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - coverage
  - graphviz
  - heapdict
  - ipykernel
  - ipython
  - multipledispatch
  - mypy
  - nbsphinx
  - nomkl
  - nose
  - numba
  - numpy
  - numpydoc
  - pandas
  - psutil
  - python=3.8
  - sortedcontainers
  - scikit-learn=1.0.*
  - scipy<=1.7.1
  - sparse
  - sphinx
  - sphinx_rtd_theme
  - sphinx-gallery
  - tornado
  - toolz
  - zict
  - pip
  - dask
  - dask-glm
  - dask-xgboost
  - pip:
    - dask_sphinx_theme >=1.1.0
    - graphviz
