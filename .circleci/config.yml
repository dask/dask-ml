version: 2
jobs:
  py36:
    docker:
      - image: continuumio/miniconda:latest
    environment:
      PYTHON: "3.6"
      ENV_NAME: "dask-ml-test"
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ .Branch }}-36-{{ checksum "ci/environment.yml" }}
      - run:
          name: configure conda
          command: ./ci/install-circle.sh
      - save_cache:
          key: deps-{{ checksum "ci/environment.yml" }}
          paths:
            - "/opt/conda/envs/${ENV_NAME}/"
      - run:
          command: |
            source activate ${ENV_NAME}
            pytest
      - run:
          command: |
            source activate ${ENV_NAME}
            flake8
  sklearn_dev:
    docker:
      - image: continuumio/miniconda:latest
    environment:
      PYTHON: "3.6"
      ENV_NAME: "dask-ml-test"
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "ci/environment.yml" }}
      - run:
          name: configure conda
          command: ./ci/install-circle.sh
      - run:
          name: install sklearn-dev
          command: |
            source activate ${ENV_NAME}
            conda uninstall -y --force scikit-learn
            pip install --pre git+https://github.com/scikit-learn/scikit-learn
      - run:
          command: |
            source activate ${ENV_NAME}
            pytest

workflows:
  version: 2
  build_and_test:
    jobs:
      - py36
      - py27
      - sklearn_dev
