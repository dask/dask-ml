repos:
-   repo: https://github.com/python/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.7
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.9
    hooks:
    - id: flake8
      language_version: python3.7
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: "f35773e46d096de5c45365f1a47eeeef36fc83ed"
    hooks:
    - id: isort

