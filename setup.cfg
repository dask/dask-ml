[bdist_wheel]
universal=0

[flake8]
exclude = tests/data,docs,benchmarks,scripts,.tox,env,.eggs
max-line-length = 88
ignore =
    # Assigning lambda expression
    E731
    # Ambiguous variable names
    E741
    # line break before binary operator
    W503
    # whitespace before :
    E203

[isort]
known_first_party=dask_ml
known_third_party=sklearn,dask,distributed,dask_glm,pandas,coloredlogs,git,packaging.version,packaging,numpy,pytest,scipy,six,toolz,multipledispatch
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
combine_as_imports=True
line_length=88

[coverage:run]
source=dask_ml

[tool:pytest]
addopts = -rsx -v
filterwarnings =
    error:::sklearn[.*]
